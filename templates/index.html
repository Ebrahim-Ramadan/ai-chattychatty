<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #chatOutput {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #0078ff;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
        }

        #chatInputContainer {
            display: flex;
            padding: 10px;
            background-color: white;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatOutput"></div>
    </div>

    <div id="chatInputContainer">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let isRequestInProgress = false;

        // Load messages from localStorage and render them
        window.onload = function() {
            const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            savedMessages.forEach(message => appendMessage(message.text, message.sender));
        };

        // Save messages to localStorage
        function saveMessages() {
            const messages = [];
            const chatMessages = document.querySelectorAll(".message");
            chatMessages.forEach(msg => {
                messages.push({ text: msg.textContent, sender: msg.classList.contains("user") ? "user" : "bot" });
            });
            localStorage.setItem("chatMessages", JSON.stringify(messages));
        }

        function sendMessage() {
            if (isRequestInProgress) return;

            const messageInput = document.getElementById("userInput");
            const sendButton = document.getElementById("sendButton");
            const message = messageInput.value.trim();
            if (!message) return;

            isRequestInProgress = true;
            messageInput.disabled = true;
            sendButton.disabled = true;

            appendMessage(message, "user");
            messageInput.value = "";

            // Save user message to localStorage
            saveMessages();

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let botMessage = "";

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            isRequestInProgress = false;
                            messageInput.disabled = false;
                            sendButton.disabled = false;
                            saveMessages();
                            return;
                        }

                        const text = decoder.decode(value).replace("data: ", "");
                        botMessage += text;

                        updateLastBotMessage(botMessage);
                        read();
                    });
                }

                appendMessage("", "bot");
                read();
            })
            .catch(error => {
                console.error('Error:', error);
                isRequestInProgress = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
            });
        }

        function appendMessage(text, sender) {
            const chatOutput = document.getElementById("chatOutput");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.textContent = text;
            chatOutput.appendChild(messageElement);

            scrollToBottom();
        }

        function updateLastBotMessage(text) {
            const chatOutput = document.getElementById("chatOutput");
            const lastMessage = chatOutput.querySelector(".bot:last-child");
            if (lastMessage) {
                lastMessage.textContent = text;
            }
            scrollToBottom();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

</body>
</html>
